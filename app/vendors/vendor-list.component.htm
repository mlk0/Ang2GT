<div style="border-color:deepskyblue;border-style: dashed;border-width: 10px">


    <h1>
        {{title}}

    </h1>
    <p>Hello, I am the Vendor's List component 123</p>
    <p>

        lara and tat0 made this love

    </p>
    <div>

        <table *ngIf='vendors && vendors.length'>

            <thead>

                <th>

                    <tr>

                        <td>Name</td>

                        <td>City</td>
                        <td>Phone</td>
                    </tr>
                </th>
            </thead>


            <tbody>

                <tr *ngFor='let vendor of vendors'>

                    <td> {{vendor.name}}</td>

                    <td>{{vendor.city}}</td>
                    <td>
                        
                        <input type="text" [(ngModel)]='vendor.name'  />
                        <input type="checkbox" [(ngModel)]='vendor.isActive'/>
                        {{vendor.isActive}}

                        
                    </td>
                    </tr>
            </tbody>
        </table>



    </div>


</div>
