<div class="row">
    <div class='col-md-1'>
        <input type="text" [value]='itemQuantity'>
    </div>
    <div class='col-md-2'>
        <input type="button" value="+" (click)='incrementByOne()'>
    </div>
    <div class='col-md-2'>
        <input type="button" value="-" (click)='decrementByOne()'>
    </div>
</div>
