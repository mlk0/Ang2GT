<div class="blueDashed" *ngIf='showCustomers'>
    <p>{{componentTitle}}</p>

    here are some custommers ...

    <table *ngIf='customers && customers.length'>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Is it Regular</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customers'>
                <td>{{customer.name}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.isRegular()}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                {{customers.length}}
            </tr>
        </tfoot>










    </table>

    <div>
        <pm-vendors></pm-vendors>

    </div>
</div>
<button (click)='toggleCustomers()'>Toggle Customers</button>
