<!DOCTYPE html>
<html>

<head lang="en">
    
    <base href="/">
    
    <title>Acme Product Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="app/app.component.css" rel="stylesheet" />


    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css"/>





    <!-- Polyfill(s) for older browsers -->
    <!--core-js is bringing ES2015 capabilities into es5 browsers and is introduced through typings.json -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    
    <!--zone.js is providing execution context accross asynchronous calls and is used by
    Angular2 to detect changes and databinding -->
    <script src="node_modules/zone.js/dist/zone.js"></script>

    <!--reflect-metadata/Reflect.js is used to read typescript decorator metadata -->
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- systemjs is the module loader used, it's configured in systemjs.config.json -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>


    <!--jQuery is not really required anywhere in the application but is added here since it is required by toastr library
    so I don't want to install it with npm, I just want to make it available from cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
